<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="registerForm">
  <div id="success-message">¡Registro exitoso!</div>

  <label for="name">Nombre completo</label>
  <input type="text" id="name">
  <div class="error" id="error-name"></div>

  <label for="email">Correo electrónico</label>
  <input type="email" id="email">
  <div class="error" id="error-email"></div>

  <label for="password">Contraseña</label>
  <input type="password" id="password">
  <div class="error" id="error-password"></div>

  <label for="confirmPassword">Confirmar contraseña</label>
  <input type="password" id="confirmPassword">
  <div class="error" id="error-confirm"></div>

  <label for="birthYear">Año de nacimiento</label>
  <input type="number" id="birthYear" min="1900" max="2025">
  <div class="error" id="error-birthYear"></div>

  <label>Género</label><br>
  <input type="radio" name="gender" value="male"> Hombre
  <input type="radio" name="gender" value="female"> Mujer
  <div class="error" id="error-gender"></div><br>

  <input type="checkbox" id="terms"> Acepto los términos y condiciones
  <div class="error" id="error-terms"></div><br><br>

  <button type="submit" id="submitBtn" disabled>Enviar</button>
</form>
<script src="index.js"></script>

</body>
</html>
